<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 500px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .settings {
            margin-bottom: 20px;
        }
        .settings label {
            display: block;
            margin: 10px 0;
        }
        .players {
            margin-top: 20px;
            text-align: left;
        }
        .players ul {
            list-style: none;
            padding: 0;
        }
        .players li {
            margin: 5px 0;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Waiting Room</h1>
        <div class="settings">
            <h2>Game Settings</h2>
            <label>
                Map Width:
                <input type="number" id="mapWidth" value="10" min="5" max="50">
            </label>
            <label>
                Map Height:
                <input type="number" id="mapHeight" value="10" min="5" max="50">
            </label>
        </div>
        <div class="players">
            <h2>Players</h2>
            <ul id="playerList">
                <!-- Player names will be dynamically added here -->
            </ul>
        </div>
        <button id="startGameButton" disabled>Start Game</button>
    </div>

    <script>
        const gameId = "{{ game_id }}";
        const uniqueId = localStorage.getItem('unique_id');
        let isHost = false;
    
        async function fetchPlayers() {
            const response = await fetch('/api/get_players', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ game_id: gameId })
            });
            const players = await response.json();
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = '';
            if (Array.isArray(players)) {
                players.forEach(player => {
                    const li = document.createElement('li');
                    li.textContent = player.name + (player.unique_id === uniqueId ? " (You)" : "");
                    playerList.appendChild(li);
                    if (player.unique_id === uniqueId && players[0].unique_id === uniqueId) {
                        isHost = true;
                    }
                });
                document.getElementById('startGameButton').disabled = players.length < 2 || !isHost;
            } else {
                playerList.innerHTML = '<li>Waiting for players...</li>';
                document.getElementById('startGameButton').disabled = true;
            }
        }
        
        setInterval(async function() {
        // host 不需要自動跳轉，因為他會在 start_game 後直接跳
        if (isHost) return;
        const res = await fetch('/api/is_game_started', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ game_id: gameId })
        });
        if (res.ok) {
            const data = await res.json();
            if (data.isstarted) {
                window.location.href = `/game/${gameId}`;
            }
        }
    }, 2000);

        document.getElementById('startGameButton').onclick = async function() {
            // 只有房主可以開始遊戲
            if (!isHost) return;
            // 收集玩家資料
            const response = await fetch('/api/get_players', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ game_id: gameId })
            });
            const players = await response.json();
            // 組成 game_config
            const gameConfig = {
                width: parseInt(document.getElementById('mapWidth').value),
                height: parseInt(document.getElementById('mapHeight').value),
                players: players.map(p => ({ name: p.name, unique_id: p.unique_id })),
                optional: null
            };
            // 呼叫 start_game
            const res = await fetch('/api/start_game', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    hoster_unique_id: uniqueId,
                    game_id: gameId,
                    game_config: gameConfig
                })
            });
            const result = await res.json();
            if (result.isstart) {
                window.location.href = `/game/${gameId}`;
            } else {
                alert(result.error || result.message || "Failed to start game.");
            }
        };
        setInterval(async function() {
            // host 不需要自動跳轉，因為他會在 start_game 後直接跳
            if (isHost) return;
            const res = await fetch('/api/is_game_started', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ game_id: gameId })
            });
            if (res.ok) {
                const data = await res.json();
                if (data.isstarted) {
                    window.location.href = `/game/${gameId}`;
                }
            }
        }, 2000);
        setInterval(fetchPlayers, 2000);
        window.onload = fetchPlayers;
    </script>
</body>
</html>
