<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generals.io - Create User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 400px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Generals.io</h1>
        <p>Create your user to start playing!</p>
        <form id="createUserForm">
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <button type="submit">Create User</button>
        </form>
        <div class="footer">
            Â© 2025 Generals.io. All rights reserved.
        </div>
    </div>

    <script>
        document.getElementById('createUserForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;

            if (!username) {
                alert('Please enter a username.');
                return;
            }

            const response = await fetch('/api/create_user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: username })
            });

            const result = await response.json();
            if (response.ok) {
                alert('User created successfully! Your unique ID: ' + result.unique_id);
                // Redirect or perform other actions here
            } else {
                alert('Error: ' + result.error);
            }
        });
    </script>
</body>
</html>
